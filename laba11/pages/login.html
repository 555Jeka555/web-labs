<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>laba11</title>
  <link href="static/css/login.css" rel="stylesheet" type="text/css">
  <link href="static/css/login-js.css" rel="stylesheet" type="text/css">
  <link href="static/css/style-public.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body class="body__section_backgroud">
  <div class="body__display">
    <div>
      <h1 class="title">Escape.<span class="title__author"> author </span></h1>
      <p class="subtitle">
        Log in to start creating
      </p>
    </div>
    <form class="login">
      <p class="login__title">
        Log In
      </p>
      <div id="message"></div>
      <div id="email-login" class="login__email_margin">
        <p class="login__name">Email</p>
        <label class="login__field">
          <input id="email" name="email" class="login__field_input"  placeholder=" "> 
        </label>
      </div>
      <div id="password-login" class="login__password_margin">
        <p class="login__name">Password</p> 
          <label class="login__field">
            <input id="password" name="password" class="login__field_input" type="password" placeholder=" ">
            <img id="icon" class="login__field_icon" src="/static/img/eye.svg">
          </label>
      </div>
      <input id="btn-login" type="submit" class="button-style button__size" value="Log In">
    </form>
  </div>
  <script src="static/js/login.js"></script>
</body>
</html>
